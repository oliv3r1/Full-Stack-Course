<div class="jumbotron text-center">
  <h1>My Notes App</h1>
  <p class="lead">Welcome to the ultimate notes application</p>
  <p style="padding-top: 10%">
    Login or create an account to start making your notes right away!
  </p>
  <div>
    <a
      class="btn btn-primary"
      *ngIf="!authService.loggedIn()"
      [routerLink]="['/register']"
      >Register</a
    >
    <a
      class="btn btn-default"
      *ngIf="!authService.loggedIn()"
      [routerLink]="['/login']"
      >Login</a
    >
  </div>
</div>
